<!DOCTYPE html>
<html>
<head>
  <link href="css/animate.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pig Latin</title>
</head>
<body>
  <div class="jumbotron jumbotron-flex">

    <h1 class ="">Learn Pig Latin!!!</h1>
    <img id="animatePig" class ="piggy animated infinite bounce" src="img/piglatin.gif" alt="oink oink oink!">
  </div>
  <div class="container">
    <div class="parent">
      <div id=""></div>
      <img class ="danceFloor" src="img/floor.gif" alt="dance">

    </div>
    </div>
    <form id="learnPigLatin">
      <div class="form-group">
        <label for="translate">Enter text to translate:</label>
        <input id="translate" type="text">
      </div>
      <button type="submit" class="btn-btn-success" name="button">Learn</button>
    </form>
    <div id="result">
      <h2>RESULTS: </h2>
      <p><span class="finalResult">TEST</span></p>
    </div>
  </form>
</body>
</html>
